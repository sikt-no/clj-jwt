name: Tag and Release
on: workflow_dispatch

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # NOTE: Fetch all for counting commits
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - uses: DeLaGuardo/setup-clojure@master
        with:
          cli: latest

      - name: Show versions
        run: |
          java -version
          clojure --version

      - name: deploy to clojars
        # NOTE: Specify ID to refer outputs from other steps
        id: deploy
        run: |
          sed 's|com.github.sikt-no|no.nsd|g' src/com/github/sikt_no/clj_jwt.clj > src/no/nsd/clj_jwt.clj
          sed -i '1s/^/;generated file, do not edit\n/' src/no/nsd/clj_jwt.clj
          clojure -T:build deploy
        env:
          CLOJARS_PASSWORD: ${{secrets.CLOJARS_PASSWORD}}
          CLOJARS_USERNAME: ${{secrets.CLOJARS_USERNAME}}

      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # NOTE: Refer outputs
          tag_name: ${{ steps.deploy.outputs.version }}
          release_name: ${{ steps.deploy.outputs.version }}
          body: released
          draft: false
          prerelease: false

      - run: |
          clojure -T:build update-documents
          sed 's|com.github.sikt-no|no.nsd|g' src/com/github/sikt_no/clj_jwt.clj > src/no/nsd/clj_jwt.clj
          sed -i '1s/^/;generated file, do not edit\n/' src/no/nsd/clj_jwt.clj
          git diff
          git config --global user.email "github-actions@example.com"
          git config --global user.name "github-actions"
          git add -A
          git commit -m "Update for release" || exit 0
          git push
